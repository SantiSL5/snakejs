<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/services/localstorage_service.js"></script>
    <script src="./js/services/user_service.js"></script>
    <script src="./js/services/ranking_service.js"></script>
    <script src="./js/ranking.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/game.js"></script>
    <title>Snake</title>
</head>

<body>
    <main>
        <section id="score" style="visibility: hidden;"> 
            <p>Score: <span id="yourscore"></span></p> 
            <p>Your high score: <span id="yourhighscore"></span></p>
            <p>Best Score: <span id="bestscore"></span></p>
        </section>
        <section id="credentials" style="visibility: hidden;">
            <h1 id="username_credentials"></h1>
            <button id="logout">Log out</button>
        </section>
        <canvas id="canvas" style="visibility: hidden;"></canvas>
        <section id="login" style="visibility: hidden;">
            <h2>Login</h2>
            <form>
                <div class="user-box">
                    <input id="username_input" type="text" name="" required="">
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input id="password_input" type="password" name="" required="">
                    <label>Password</label>
                </div>
                <a id="btn_register">Register</a>
                <a id="btn_login">Login</a>
            </form>
            </div>
            </form>
        </section>
        <section id="menu" style="visibility: hidden;">
            <p>Difficulty:</p>
            <select id="difficulty">
                <option value="0" class="menu_option">Easy</option>
                <option value="1" class="menu_option" selected>Normal</option>
                <option value="2" class="menu_option">Hard</option>
            </select>
            <p>Mode:</p>
            <select id="mode">
                <option value="0" class="menu_option" selected>Normal</option>
                <option value="1" class="menu_option">Blocks</option>
            </select>
            <p>Your HighScore: <span id="menuHS"></span></p>
            <p>Ranking:</p>
            <section id="menuRanking">
            </section>
            <button id="play">Play</button>
        </section>
    </main>
    <div style="display:none;">
        <img id="apple" src="assets/apple.png" />
        <!-- Eater -->
        <img id="eater_open" src="assets/eater_open.png">
        <img id="eater_closed" src="assets/eater_closed.png">
        <!-- Bones -->
        <img id="bone-u" src="assets/bone-u.png">
        <img id="bone-d" src="assets/bone-d.png">
        <img id="bone-r" src="assets/bone-r.png">
        <img id="bone-l" src="assets/bone-l.png">
        <!-- Head -->
        <img id="head-u" src="assets/head-u.png">
        <img id="head-d" src="assets/head-d.png">
        <img id="head-r" src="assets/head-r.png">
        <img id="head-l" src="assets/head-l.png">
        <img id="head-u-r" src="assets/head-u-r.png">
        <img id="head-u-l" src="assets/head-u-l.png">
        <img id="head-d-r" src="assets/head-d-r.png">
        <img id="head-d-l" src="assets/head-d-l.png">
        <img id="head-r-u" src="assets/head-r-u.png">
        <img id="head-l-u" src="assets/head-l-u.png">
        <img id="head-r-d" src="assets/head-r-d.png">
        <img id="head-l-d" src="assets/head-l-d.png">
        <!-- Head-dead -->
        <img id="head-dead-u" src="assets/head-dead-u.png">
        <img id="head-dead-d" src="assets/head-dead-d.png">
        <img id="head-dead-r" src="assets/head-dead-r.png">
        <img id="head-dead-l" src="assets/head-dead-l.png">
        <img id="head-dead-u-r" src="assets/head-dead-u-r.png">
        <img id="head-dead-u-l" src="assets/head-dead-u-l.png">
        <img id="head-dead-d-r" src="assets/head-dead-d-r.png">
        <img id="head-dead-d-l" src="assets/head-dead-d-l.png">
        <img id="head-dead-r-u" src="assets/head-dead-r-u.png">
        <img id="head-dead-l-u" src="assets/head-dead-l-u.png">
        <img id="head-dead-r-d" src="assets/head-dead-r-d.png">
        <img id="head-dead-l-d" src="assets/head-dead-l-d.png">
        <!-- Body -->
        <img id="body-h" src="assets/body-h.png">
        <img id="body-v" src="assets/body-v.png">
        <img id="curve-u-r" src="assets/curve-u-r.png">
        <img id="curve-u-l" src="assets/curve-u-l.png">
        <img id="curve-d-r" src="assets/curve-d-r.png">
        <img id="curve-d-l" src="assets/curve-d-l.png">
        <!-- Tail -->
        <img id="tail-u" src="assets/tail-u.png">
        <img id="tail-d" src="assets/tail-d.png">
        <img id="tail-r" src="assets/tail-r.png">
        <img id="tail-l" src="assets/tail-l.png">
        <!-- Bush -->
        <img id="bush" src="assets/bush.png">
    </div>
</body>

</html>
